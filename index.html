<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <main></main>

  <script>
    const main = document.querySelector('main');

    fetch('./img/member.json')
      .then(data => data.json())
      .catch(err => console.log(err))
      .then(json => {
        console.log(json.members);
        // 동적 DOM
        createDOM(json.members);

      });

    function createDOM(arr) {
      let tags = '';
      arr.forEach((data) => {
        tags += `
            <article>
              <div class="pic"><img src=${data.pic} /></div>
              <h2>${data.name}</h2>
              <p>${data.position}</p>
            </article>
          `
      });
      main.innerHTML = tags;
    }
  </script>

</body>

</html>
